<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Flow+Circular&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="container flex bg-black">
        <div class="left-anush">
            <div class="logo bg-black">
                <div class="close invert" style="display: flex;">
                    <img width="30" src="/images/close.svg">
                </div>
                <img width="110px" src="images/logo.svg" alt="Logo" class="invert" />
            </div>

            <div class="home rounded bold m-1">
                <ul>
                    <li>
                        <img src="images/home.svg" alt="Home" class="invert" /> Home
                    </li>
                    <li>
                        <img src="images/search.svg" alt="Search" class="invert" />Search
                    </li>
                </ul>
            </div>

            <div class="library bg-grey rounded bold m-1 p-1">
                <div style="display: flex; gap: 10px;">
                    <img class="invert heading" src="images/playlist.svg" alt="Your playlist" />
                    Your Library
                </div>
                <div class="songList">
                    <ul>


                    </ul>
                </div>
            </div>

            <div class="footer">
                <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                </div>
                <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
            </div>

        </div>
        

        <div class="right">
            <div class="header flex">
                <div class="hamburger invert">
                    <img src="/images/hamburger.svg">
                </div>
                <div class="nav">

                </div>
                <div class="buttons">
                    <a class="signup">Sign up</a>
                    <button class="login">Log in</button>
                </div>
            </div>

            <div class="spotifyPlaylist">
                <h1>Spotify Playlists</h1>
            </div>
            <div class="cardContainer">
                


                


    </div>


    <div class="playbar">
        <div class="seekbar">
            <div class="circle"></div>
        </div>
        <div class="trackinfo">

        </div>
        <div class="playbuttons">
            <img id="prev" src="images/prev.svg">
            <img id="play" src="images/play.svg" class="play1">
            <img id="next" src="images/next.svg" class="next">
        </div>
        <div class="timevol">

                       
                        <div class="songtime">

                        </div>
                        <div class="volume">
                            <img class="invert" width="25" src="images/volume.svg" >
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
    </div>

    </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
